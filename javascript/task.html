<!DOCTYPE html>
<html>
<head>
    <title>multiplication table</title>
</head>

    <script>
       var num = parseInt(prompt("Enter a number : "));
       if(!isNaN(num)) 
       {
           console.log(`Multiplication table for ${num} is`);
           for (let i = 1; i <= 20; i++)
            {
               const result = num * i;
               console.log(`${num} * ${i} = ${result}`); 
            }
       }
      else
      {
        console.log("Invalid input,please enter a valid number...");
      }

    </script>
</html>
